box: golang
build:
  services:
    - id: redis
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
      name: go get
      code: |
        go get ./...

    # Build the project
    - script:
      name: go build
      code: |
        go build ./...

    # Test the project
    - tcnksm/goveralls:
      token: $COVERALLS_TOKEN
